{{template "partials/head"}}
<title>{{.Title}}</title>
<article>
  <header>{{template "partials/nav"}}</header>
  <h1>{{.Name}}</h1>
  <p>{{.Body}}</p>
  <nav>
    <ul>
      <li><a href="/{{.ID}}/edit">🖋️ Edit this note </a></li>
      <li><a href="/{{.ID}}/delete">🗑️ Delete this note</a></li>
    </ul>
  </nav>
  <footer>{{template "partials/footer" .}}</footer>
</article>
